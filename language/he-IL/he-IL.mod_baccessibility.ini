<p>אנו רוצים שכל המבקרים באתר <b><u>?site_name?</u></b> יתקבלו בברכה וייחבו חוויה מתגמלת.</p>
<h2>מה אנו עושים?</h2>
<p>בכדי לעזור לנו להפוך את האתר <b><u>?site_name?</u></b> נגיש לכולם, השתמשנו ב-<a href="http://www.w3.org/TR/WCAG/">במדריך ההנגשה (WCAG) 2.0</a>. מדריך זה מסביר איך ליצור תוכן יותר נגיש לאנשים עם מוגבלויות, ונוח לכל המשתמשים.</p>
<p>במדריך יש 3 רמות של נגישות (A, AA ו-AAA). אנחנו בחרנו ברמה <b><u>?accessibility_level?</u></b> כמטרה של האתר <b><u>?site_name?</u></b>.</p>
<h2>איך אנחנו עושים?</h2>
<p>עבדנו קשה מאד על האתר <b><u>?site_name?</u></b> ומאמינים שהצלחנו במשימה להגיעה לרמה <b><u>?accessibility_level?</u></b> של נגישות. אנחנו מתחזקים את האתר באופן קבוע בכדי לשמור על כך, אבל אם מצאתם בעיה, אנא, דווחו לנו אודותיה.</p>
<h2>ספרו לנו מה אתם חושבים</h2>
<p>אם נהנתם משימוש באתר <b><u>?site_name?</u></b>, או אם נתקלתם בבעיות כל שהן בחלק ממנו, אנא, צרו קשר. אנו רוצים לשמוע מכם באחת מהצורות הבאות:</p>
<ul>
<li>שלחו אלינו דואל בכתובת <b><u>?your_mail?</u></b></li>
<li>צלצלו אלינו <b><u>?your_phone?</u></b></li>
</ul>
